<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
  <div class="container">
    <form class="form-signin" onsubmit="login()">
      <h2 class="form-signin-heading">SYS-CAR</h2>
      
      <label for="email" class="sr-only">E-mail</label>
      <input type="text" id="email" class="form-control" placeholder="e-mail" required="" autofocus=""/>
      <label for="password" class="sr-only">Senha</label>
      <input type="password" id="password" class="form-control" placeholder="senha" required=""/>
      
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me" /> Lembre-me
        </label>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Entrar
      </button>
      
    </form>
  </div>
  
  <script>

    (() => {
      if(sessionStorage.getItem('token') != null) {
        window.location.href = "index.html";
      }
    })()

    var login = function() {
      event.preventDefault();
      
      var nome = document.querySelector('nome');
      var password = document.querySelector('password');
      
      var xhr = new XMLHttpRequest();
      
      xhr.open('POST', 'http://localhost:50221/token', true);
      xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
      
      xhr.onload = function () {
        var resultado = JSON.parse(this.responseText);
        sessionStorage.setItem('token', `${resultado.token_type} ${resultado.access_token}`)
        verificar();
      }
      
      xhr.send(`grant_type=password&username=${nome}&password=${password}`);
    }
    
    var verificar = function() {
      var xhr = new XMLHttpRequest();
      
      xhr.open(`GET`, `http://localhost:50221/api/Aluno/Recuperar`, true);    
      xhr.setRequestHeader('Authorization', sessionStorage.getItem('token'));

      xhr.onerror = function () {
        console.error('ERRO', xhr.readyState);
      }
      
      xhr.onreadystatechange = function() {
        var result = this.responseText;
        window.location.href = "index.html";
      }
     
      xhr.send();	
    }
  </script>
</body>
</html>
